<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization">
    <meta name="keywords" content="HTML, CSS, D3">
    <meta name="author" content="Arlene">
    <title>Task 2.1 D3 Data Binding</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
    <h1>The D3 Journey starts here...</h1>

    <script>
        // Step 1: Generate a new paragraph element
        d3.select("body")
          .append("p")
          .text("New paragraph!");
        
        // Step 2: Creating and formatting paragraph elements with D3
        var dataset = [14, 5, 26, 23, 9];
        
        // Display raw numbers from dataset
        d3.select("body")
          .append("h2")
          .text("Creating and formatting paragraph elements with D3");
          
        // Create paragraph elements for each data point
        d3.select("body")
          .selectAll("p.data")
          .data(dataset)
          .enter()
          .append("p")
          .attr("class", "data")
          .text(function(d) {
              return d;
          });
        
        // Step 3: Binding data to page elements to display in a sentence
        d3.select("body")
          .append("h2")
          .text("Creating and formatting paragraph elements with D3");
          
        d3.select("body")
          .selectAll("p.sentences")
          .data(dataset)
          .enter()
          .append("p")
          .attr("class", "sentences")
          .text(function(d) {
              return "Joe watched " + d + " cat videos today.";
          });
        
        // Adding conditional formatting based on the data values
        d3.select("body")
          .append("h2")
          .text("Creating and Formatting Paragraph Elements with D3");
          
        d3.select("body")
          .selectAll("p.conditional")
          .data(dataset)
          .enter()
          .append("p")
          .attr("class", "conditional")
          .classed("warning", function(d) {
              return d > 10;
          })
          .text(function(d) {
              return "Joe watched " + d + " cat videos today.";
          });
    </script>
</body>
</html>
